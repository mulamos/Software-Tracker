                    <h1 class="page-header">Software Installation Form <br><span class="form-desc">Complete the form for all new installations.</span></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Please complete the form below
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST" action="../php/forms.php">
                                        <div class="form-group">
                                            <label>ID Number<span class="color-red">*</span></label>
                                            <input class="form-control" name="id" required>
                                        </div>
                                        <div class="form-group">
                                            <label>First Name<span class="color-red">*</span></label>
                                            <input class="form-control" name="fname" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name<span class="color-red">*</span></label>
                                            <input class="form-control" name="lname" required>
                                        </div>
                                        <div class="form-group ui-widget">
                                            <label for="tags">Department<span class="color-red">*</span></label>
                                            <input class="form-control" id="tags" name="dept" required>
                                        </div>
                                        <div class="form-group ui-widget">
                                            <label for="tags1">Software Name<span class="color-red">*</span></label>
                                            <input class="form-control" id="tags1" name="software_name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>No. of License<span class="color-red">*</span></label>
                                            <input class="form-control" name="num_license" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Software Version<span class="color-red">*</span></label>
                                            <input class="form-control" name="s_version" required>
                                        </div>
                                        <div class="form-group">
                                            <label>OS Type<span class="color-red">*</span></label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="radio" name="os" value="WIN" > Windows
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="radio" name="os" value="MAC"> macOS
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="radio" name="os" value="LIN"> Linux
                                                </label>
                                            </div>
                                        </div>
                                        <!--<div class="form-group">-->
                                        <!--    <label>Computer Name</label>-->
                                        <!--    <input class="form-control" name="comp_name" required>-->
                                        <!--</div>-->
                                        <div class="form-group ui-widget">
                                            <label for="tags2">Installer Name<span class="color-red">*</span></label>
                                            <input class="form-control" id="tags2" name="installer" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Date<span class="color-red">*</span></label>
                                            <input type="date" class="form-control" placeholder="DD/MM/YYYY" name="date" required>
                                        </div>
                                        
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </fieldset>
                                    </form>
